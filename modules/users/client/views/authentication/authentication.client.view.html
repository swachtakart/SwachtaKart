<div ng-controller="AuthenticationController">
	<div class="row top-buffer">
		<div ui-view class="col-md-6">
		</div>
		<div class="col-md-6">
			<img ng-click="callOauthProvider('/api/auth/facebook')" 
            ng-src="/modules/users/client/img/buttons/facebook.png" >
			<img ng-click="callOauthProvider('/api/auth/twitter')" 
             ng-src="/modules/users/client/img/buttons/twitter.png">
			<img ng-click="callOauthProvider('/api/auth/google')" 
             ng-src="/modules/users/client/img/buttons/google.png">
		</div>
	</div>
</div>
